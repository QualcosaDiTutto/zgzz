<script type="text/javascript">
var vid = document.getElementById("myVideo");
var statusElement = document.getElementById("status");
var currentlyPlaying = 1;
var currentlPlayingTime;

var src1 = "https://www.bitview.net/videos/37JOVELdBqIfZxAAFjC7.mp4";

var src2 = "https://ia800103.us.archive.org/33/items/winme_20171229/winme.mp4";

function myFunction() {
    currentlPlayingTime = vid.currentTime;
    if (currentlyPlaying === 1) {
        vid.src = src2;
        currentlyPlaying = 2;
        statusElement.innerText = 'Archivo de internet';
    } else {
        vid.src = src1;
        currentlyPlaying = 1;
        statusElement.innerText = 'Bitview embed';
    }
    vid.load();
    vid.addEventListener('loadedmetadata', function () {
        vid.currentTime = currentlPlayingTime;
    }, false);
}
</script>
