<script type="text/javascript">
var vid = document.getElementById("myVideo");
var statusElement = document.getElementById("status");
var currentlyPlaying = 1;
var currentlPlayingTime;

var src1 = "https://5hmaxabyj2tngjwtuizzkw-on.drv.tw/uploads/Klaseh.mp4";

var src2 = "https://www.vidlii.com/usfi/v/2E5x1SPIxLc.Q0F-KcqIv8qX_-YAeGEl3L1Q7a772IUldCbeHgD1n-swCK3K1usZh761skk5RelRyoeoBJmA-tyVAyJE.mp4";

function myFunction() {
    currentlPlayingTime = vid.currentTime;
    if (currentlyPlaying === 1) {
        vid.src = src2;
        currentlyPlaying = 2;
        statusElement.innerText = 'Vidlii Embed';
    } else {
        vid.src = src1;
        currentlyPlaying = 1;
        statusElement.innerText = 'Drive Embed';
    }
    vid.load();
    vid.addEventListener('loadedmetadata', function () {
        vid.currentTime = currentlPlayingTime;
    }, false);
}
</script>
